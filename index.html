<!DOCTYPE html>
<html>

    <script src="/socket.io/socket.io.js"></script> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
            font-family: Verdana;
        }

        body {
            margin: 0;
            background-color: #C2C1C2;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #23231A;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-family: verdana;
        }

        /* Right-aligned link */
        .navbar a.right {
            float: right;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Column container */
        .row {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
        }

        /* Main column */
        .main {
            -ms-flex: 70%;
            /* IE10 */
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        canvas {
        width: 800px;
        height: 600px;
        border: 5px solid black;
      }

        /* Footer */
        .footer {
            padding: 30px;
            text-align: center;
            background: #ddd;
            margin-bottom: 0;
        }

        /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }

        /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }

        .btn-group button {
            background-color: #ddd;
            color: black;
            border: 1px solid black;
            /* Green border */
            width: 50%;
            height: 40px;
            padding: 10px 24px;
            /* Some padding */
            cursor: pointer;
            /* Pointer/hand icon */
            float: left;
            /* Float the buttons side by side */
            font-family: Verdana;
            transition-duration: 0.6s;
        }

        .btn-group button:not(:last-child) {
            border-right: none;
            /* Prevent double borders */
        }

        /* Clear floats (clearfix hack) */
        .btn-group:after {
            content: "";
            clear: both;
            display: table;
        }

        /* Add a background color on hover */
        .btn-group button:hover {
            background-color: #C1C1C2;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 10px;
        }

        .left,
        .right {
            width: 20%;
        }

        .middle {
            width: 60%;
        }

        input[type=text] {
            width: 100%;
            height: 40px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid black;
            outline: none;
        }

        input[type=text]:focus {
            border: 3px solid #555;
        }
    </style>
</head>

    <div class="header">
        <img src="images/codenames_logo.png">
    </div>


    <div class="navbar">
        <a href="#">operative</a>
        <a href="#">spymaster</a>
        <a href="#" class="right">reset game</a>
    </div>

    <div class="row">
        <div class="column left">
            <h2>Blue Team [SCORE]</h2>
            <h5></h5>
            <p>[PLAYER NAME]</p>
            <label for="fname">name:</label><br>
            <input type="text" id="blueName" name="blueName" autocomplete="off"><br>
            <div class="btn-group">
                <button>operative</button>
                <button class="redteam">spymaster</button>
            </div>

        </div>
        <div class="column middle">
            <div class="main">
                <canvas id="canvas" width="1080" height="650"></canvas>
            </div>
        </div>
        <div class="column right">
            <h2>Red Team [SCORE]</h2>
            <h5></h5>

            <h3>OPERATIVES</h3>
            <p id="redOperativeName"> </p>
            <h3>SPYMASTERS</h3>
            <p id="redSpymasterName"> </p>

            <label for="fname">name:</label><br>
            <input type="text" id="redName" name="redName" autocomplete="off"><br>
            <div class="btn-group">
                <button id="redOperativeButton" onclick="clickRedOperative()">operative</button>
                <button id="redSpymasterButton" onclick="clickRedSpymaster()">spymaster</button>
            </div>
        </div>

    </div>


</body>

<script src="/static/game.js"></script>
<div class="footer">
    <h2>For legal reasons this was made by Chang</h2>
</div>

</html>
